<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora Avançada</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="calculadora">
		<div class="topo">
			<div class="historico" id="historico"></div>
			<input type="text" name="numero" id="numero" autofocus>
		</div>
		<div class="baixo">
			<div class="baixoI">
				<div class="baixoInt botoes">
					<div class="botao bt" id="bt1">1</div>
					<div class="botao bt" id="bt2">2</div>
					<div class="botao bt" id="bt3">3</div>
					<div class="botao bt" id="bt4">4</div>
					<div class="botao bt" id="bt5">5</div>
					<div class="botao bt" id="bt6">6</div>
					<div class="botao bt" id="bt7">7</div>
					<div class="botao bt" id="bt8">8</div>
					<div class="botao bt" id="bt9">9</div>	
					<div class="botao limpar" id="limpar">C</div>
					<div class="botao bt" id="bt0">0</div>
					<div class="botao igual" id="igual">=</div>
				</div>
				<div class="baixoInt operacoes">
					<div class="operacao op" id="somar">+</div>
					<div class="operacao op" id="subtrair">-</div>
					<div class="operacao op" id="multiplicar">*</div>
					<div class="operacao op" id="dividir">÷</div>	
				</div>	
				<div class="baixoInt outrasOp">
					<div class="outraOp op5" id="percentual">%</div>
					<div class="outraOp op6" id="dividirPorX">1/x</div>
					<div class="outraOp op7" id="raiz">√</div>
				</div>
				<div class="baixoInt fecharOp" id="fecharOp">
					<img src="assets/img/setaDireita.png" width="40">
				</div>	
			</div>
		</div>
		
		

	<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
